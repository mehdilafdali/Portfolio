<div class="card card--half">
    <h2>Competencies</h2>
    {{ range .Site.Data.learning }}
        <div class="line">
            <div class="line_head">
                <i class="{{ .icon }}"></i>
                <h3>{{ .title }}</h3>
                <h4>{{ .time }}</h4>
            </div>
            <div class="line_body">
                <P>
                    {{ .content }}
                </P>
            </div>
        </div>
    {{ end }}
</div>
